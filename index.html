<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew & Bites Caf√© - Order Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #8B4513;
            --secondary: #D2691E;
            --accent: #F4A460;
            --light: #F5F5DC;
            --dark: #3E2723;
            --text: #5D4037;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #F5F5DC 0%, #F0E6D2 100%);
            color: var(--text);
        }

        .menu-item-card {
            transition: var(--transition);
            border: 1px solid #E5E7EB;
            cursor: pointer;
        }

        .menu-item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(139, 69, 19, 0.15);
            border-color: var(--accent);
        }

        .add-to-cart-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            transition: var(--transition);
        }

        .add-to-cart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(139, 69, 19, 0.3);
        }

        .cart-item {
            transition: var(--transition);
        }

        .cart-item:hover {
            background-color: #FEF7ED;
        }

        .category-btn {
            transition: var(--transition);
        }

        .category-btn.active {
            transform: scale(1.05);
        }

        .checkout-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            transition: var(--transition);
        }

        .checkout-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.3);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        .notification {
            animation: slideIn 0.3s ease;
        }

        .notification.hiding {
            animation: slideOut 0.3s ease;
        }

        .loading-spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Custom scrollbar */
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 3px;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-coffee text-2xl text-amber-700"></i>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">Brew & Bites</h1>
                        <p class="text-sm text-gray-600">Order Online</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- Ready time removed as requested -->
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-6 max-w-7xl">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Main Content -->
            <div class="lg:col-span-2">
                <!-- Hero Section -->
                <div class="bg-gradient-to-r from-amber-700 to-amber-800 rounded-2xl p-6 text-white mb-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <h2 class="text-2xl font-bold mb-2">Fresh Coffee & Pastries</h2>
                            <p class="text-amber-100">Order your favorites and pay with QR code</p>
                        </div>
                        <div class="bg-white/20 rounded-full p-3">
                            <i class="fas fa-mug-hot text-2xl"></i>
                        </div>
                    </div>
                </div>

                <!-- Category Filter -->
                <div class="flex space-x-2 mb-6 overflow-x-auto pb-2">
                    <button class="category-btn px-4 py-2 bg-white rounded-full border border-amber-200 text-amber-700 font-medium whitespace-nowrap active" data-category="all">
                        All Items
                    </button>
                    <button class="category-btn px-4 py-2 bg-white rounded-full border border-amber-200 text-gray-600 font-medium whitespace-nowrap" data-category="coffee">
                        Coffee
                    </button>
                    <button class="category-btn px-4 py-2 bg-white rounded-full border border-amber-200 text-gray-600 font-medium whitespace-nowrap" data-category="pastries">
                        Pastries
                    </button>
                    <button class="category-btn px-4 py-2 bg-white rounded-full border border-amber-200 text-gray-600 font-medium whitespace-nowrap" data-category="drinks">
                        Drinks
                    </button>
                </div>

                <!-- Menu Grid -->
                <div id="menu-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Menu items will be loaded here -->
                </div>

                <!-- Loading State -->
                <div id="loading-state" class="text-center py-12">
                    <div class="loading-spinner w-12 h-12 mx-auto mb-4"></div>
                    <p class="text-gray-600">Loading menu...</p>
                </div>
            </div>

            <!-- Cart Sidebar -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-2xl shadow-lg sticky top-24">
                    <div class="p-6 border-b border-gray-200">
                        <h3 class="text-xl font-bold text-gray-800 flex items-center">
                            <i class="fas fa-shopping-cart mr-2 text-amber-700"></i>
                            Your Order
                        </h3>
                    </div>

                    <!-- Cart Items -->
                    <div id="cart-items" class="p-4 max-h-96 overflow-y-auto custom-scroll">
                        <div id="empty-cart" class="text-center py-8">
                            <i class="fas fa-shopping-cart text-4xl text-gray-300 mb-3"></i>
                            <p class="text-gray-500">Your cart is empty</p>
                            <p class="text-sm text-gray-400 mt-1">Add some delicious items!</p>
                        </div>
                    </div>

                    <!-- Order Details -->
                    <div class="p-4 border-t border-gray-200">
                        <!-- Customer Info -->
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Your Name *</label>
                            <input type="text" id="customer-name" placeholder="Enter your name" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500">
                        </div>

                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">School ID</label>
                                <input type="text" id="table-number" placeholder="(e.g. DCS2410004)" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500">
                        </div>

                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Special Instructions</label>
                            <textarea id="special-instructions" placeholder="Any special requests..." 
                                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 resize-none"
                                      rows="2"></textarea>
                        </div>

                        <!-- Tipping -->
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Add Tip</label>
                            <div class="flex space-x-2 mb-2">
                                <button class="tip-option flex-1 py-2 bg-gray-100 rounded-lg text-sm font-medium hover:bg-amber-100 transition" data-amount="0">
                                    No Tip
                                </button>
                                <button class="tip-option flex-1 py-2 bg-gray-100 rounded-lg text-sm font-medium hover:bg-amber-100 transition" data-amount="2">
                                    RM 2
                                </button>
                                <button class="tip-option flex-1 py-2 bg-gray-100 rounded-lg text-sm font-medium hover:bg-amber-100 transition" data-amount="5">
                                    RM 5
                                </button>
                            </div>
                        </div>

                        <!-- Order Summary -->
                        <div class="space-y-2 mb-4">
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-600">Subtotal</span>
                                <span id="subtotal-amount" class="font-medium">RM 0.00</span>
                            </div>
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-600">Tip</span>
                                <span id="tip-amount" class="font-medium">RM 0.00</span>
                            </div>
                            <div class="flex justify-between text-lg font-bold border-t pt-2">
                                <span>Total</span>
                                <span id="total-amount" class="text-amber-700">RM 0.00</span>
                            </div>
                        </div>

                        <!-- Checkout Button -->
                        <button id="checkout-btn" disabled
                                class="checkout-btn w-full py-4 text-white font-bold rounded-lg disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center space-x-2">
                            <i class="fas fa-qrcode"></i>
                            <span>Proceed to QR Payment</span>
                        </button>

                        <p class="text-xs text-gray-500 text-center mt-3">
                            You'll pay with QR code on the next screen
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script>
        // Global state
        let cart = [];
        let menuItems = [];
        let currentCategory = 'all';
        let tipAmount = 0;

        // DOM Elements
        const menuContainer = document.getElementById('menu-container');
        const loadingState = document.getElementById('loading-state');
        const cartItems = document.getElementById('cart-items');
        const emptyCart = document.getElementById('empty-cart');
        const checkoutBtn = document.getElementById('checkout-btn');
        const customerNameInput = document.getElementById('customer-name');
        const tableNumberInput = document.getElementById('table-number');
        const specialInstructionsInput = document.getElementById('special-instructions');
        const subtotalAmount = document.getElementById('subtotal-amount');
        const tipAmountDisplay = document.getElementById('tip-amount');
        const totalAmount = document.getElementById('total-amount');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadMenu();
            setupEventListeners();
        });

        // Load menu from API
        async function loadMenu() {
            try {
                const response = await fetch('/api/menu');
                const result = await response.json();
                
                if (result.success) {
                    menuItems = result.data;
                    displayMenuItems();
                    loadingState.style.display = 'none';
                }
            } catch (error) {
                console.error('Error loading menu:', error);
                showNotification('Failed to load menu', 'error');
                // Fallback to default menu
                loadDefaultMenu();
            }
        }

        function loadDefaultMenu() {
            menuItems = [
                { id: 'espresso', name: 'Espresso', price: 3.50, category: 'coffee', image: 'Espresso.jpeg', description: 'Rich and bold espresso shot' },
                { id: 'latte', name: 'Latte', price: 4.50, category: 'coffee', image: 'Latte.jpg', description: 'Smooth espresso with steamed milk' },
                { id: 'cappuccino', name: 'Cappuccino', price: 4.25, category: 'coffee', image: 'Cappuccino.jpeg', description: 'Equal parts espresso, milk, and foam' },
                { id: 'cold_brew', name: 'Cold Brew', price: 4.75, category: 'coffee', image: 'Cold Brew.jpg', description: '16-hour steeped smooth coffee' },
                { id: 'chocolate_croissant', name: 'Chocolate Croissant', price: 3.25, category: 'pastries', image: 'Chocolate Croissant.jpeg', description: 'Flaky croissant with chocolate' },
                { id: 'blueberry_muffin', name: 'Blueberry Muffin', price: 2.95, category: 'pastries', image: 'Blueberry Muffin.jpeg', description: 'Moist muffin with blueberries' },
                { id: 'almond_biscotti', name: 'Almond Biscotti', price: 2.50, category: 'pastries', image: 'Almond Biscotti.jpeg', description: 'Crunchy almond cookies' },
                { id: 'iced_lemon_tea', name: 'Iced Lemon Tea', price: 3.75, category: 'drinks', image: 'Iced Lemon Tea.jpeg', description: 'Refreshing tea with lemon' },
                { id: 'orange_juice', name: 'Orange Juice', price: 3.50, category: 'drinks', image: 'Orange Juice.jpeg', description: 'Freshly squeezed orange juice' },
                { id: 'sparkling_water', name: 'Sparkling Water', price: 2.50, category: 'drinks', image: 'Sparkling Water.jpeg', description: 'Refreshing sparkling water' }
            ];
            displayMenuItems();
            loadingState.style.display = 'none';
        }

        // Display menu items
        function displayMenuItems() {
            const filteredItems = currentCategory === 'all' 
                ? menuItems 
                : menuItems.filter(item => item.category === currentCategory);

            menuContainer.innerHTML = filteredItems.map(item => `
                <div class="menu-item-card bg-white rounded-xl overflow-hidden" data-category="${item.category}">
                    <div class="relative">
                        <img src="/picture/${item.image}" alt="${item.name}" 
                             class="w-full h-48 object-cover" 
                             onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iI2YzZjRmNiIvPjx0ZXh0IHg9IjEwMCIgeT0iMTAwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiIGZpbGw9IiM5Y2EzYTYiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIwLjM1ZW0iPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg=='">
                        <div class="absolute top-3 right-3">
                            <span class="bg-amber-500 text-white px-2 py-1 rounded-full text-xs font-medium">
                                ${item.category}
                            </span>
                        </div>
                    </div>
                    <div class="p-4">
                        <div class="flex justify-between items-start mb-2">
                            <h4 class="font-bold text-gray-800 text-lg">${item.name}</h4>
                            <span class="text-amber-700 font-bold text-lg">RM${item.price.toFixed(2)}</span>
                        </div>
                        <p class="text-gray-600 text-sm mb-4">${item.description}</p>
                        <button class="add-to-cart-btn w-full py-3 text-white rounded-lg font-medium flex items-center justify-center space-x-2"
                                onclick="addToCart('${item.id}')">
                            <i class="fas fa-plus"></i>
                            <span>Add to Cart</span>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Setup event listeners
        function setupEventListeners() {
            // Category filters
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active', 'bg-amber-100', 'text-amber-700'));
                    this.classList.add('active', 'bg-amber-100', 'text-amber-700');
                    currentCategory = this.dataset.category;
                    displayMenuItems();
                });
            });

            // Tip options
            document.querySelectorAll('.tip-option').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.tip-option').forEach(b => b.classList.remove('bg-amber-500', 'text-white'));
                    this.classList.add('bg-amber-500', 'text-white');
                    tipAmount = parseFloat(this.dataset.amount);
                    updateCartTotals();
                });
            });

            // Customer name validation
            customerNameInput.addEventListener('input', validateCheckout);
        }

        // Cart functions
        function addToCart(itemId) {
            const item = menuItems.find(m => m.id === itemId);
            if (!item) return;

            const existingItem = cart.find(c => c.itemId === itemId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    itemId: item.id,
                    name: item.name,
                    price: item.price,
                    quantity: 1,
                    image: item.image
                });
            }

            updateCartDisplay();
            showNotification(`Added ${item.name} to cart!`, 'success');
        }

        function removeFromCart(itemId) {
            cart = cart.filter(item => item.itemId !== itemId);
            updateCartDisplay();
        }

        function updateQuantity(itemId, change) {
            const item = cart.find(c => c.itemId === itemId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(itemId);
                } else {
                    updateCartDisplay();
                }
            }
        }

        function updateCartDisplay() {
            if (cart.length === 0) {
                emptyCart.style.display = 'block';
                cartItems.innerHTML = '';
            } else {
                emptyCart.style.display = 'none';
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item bg-gray-50 rounded-lg p-3 mb-2">
                        <div class="flex items-center space-x-3">
                            <img src="/picture/${item.image}" alt="${item.name}" 
                                 class="w-12 h-12 object-cover rounded" 
                                 onerror="this.style.display='none'">
                            <div class="flex-1">
                                <h5 class="font-medium text-gray-800">${item.name}</h5>
                                <p class="text-amber-700 font-bold">RM${item.price.toFixed(2)}</p>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center hover:bg-gray-300 transition"
                                        onclick="updateQuantity('${item.itemId}', -1)">
                                    <i class="fas fa-minus text-xs"></i>
                                </button>
                                <span class="font-bold w-8 text-center">${item.quantity}</span>
                                <button class="w-8 h-8 bg-amber-500 text-white rounded-full flex items-center justify-center hover:bg-amber-600 transition"
                                        onclick="updateQuantity('${item.itemId}', 1)">
                                    <i class="fas fa-plus text-xs"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
            updateCartTotals();
            validateCheckout();
        }

        function updateCartTotals() {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const total = subtotal + tipAmount;

            subtotalAmount.textContent = `RM ${subtotal.toFixed(2)}`;
            tipAmountDisplay.textContent = `RM ${tipAmount.toFixed(2)}`;
            totalAmount.textContent = `RM ${total.toFixed(2)}`;
        }

        function validateCheckout() {
            const isValid = cart.length > 0 && customerNameInput.value.trim().length > 0;
            checkoutBtn.disabled = !isValid;
        }

        // Checkout function
        async function checkout() {
            if (!validateCheckout()) return;

            const orderData = {
                customer_name: customerNameInput.value.trim(),
                customer_phone: '', // You can add phone input if needed
                table_number: tableNumberInput.value.trim(),
                special_instructions: specialInstructionsInput.value.trim(),
                order_details: cart,
                sub_total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                tip_amount: tipAmount,
                total_amount: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0) + tipAmount
            };

            checkoutBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Processing...</span>';
            checkoutBtn.disabled = true;

            try {
                const response = await fetch('/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderData)
                });

                const result = await response.json();

                if (result.success) {
                    showNotification('Order placed successfully!', 'success');
                    // Redirect to payment page
                    setTimeout(() => {
                        window.location.href = `/payment/${result.order_id}`;
                    }, 1000);
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                console.error('Checkout error:', error);
                showNotification('Failed to place order: ' + error.message, 'error');
                checkoutBtn.innerHTML = '<i class="fas fa-qrcode"></i><span>Proceed to QR Payment</span>';
                checkoutBtn.disabled = false;
            }
        }

        // Notification system
        function showNotification(message, type = 'info') {
            const container = document.getElementById('notification-container');
            const notification = document.createElement('div');
            
            const bgColor = type === 'success' ? 'bg-green-500' : 
                           type === 'error' ? 'bg-red-500' : 
                           'bg-blue-500';
            
            notification.className = `${bgColor} text-white px-6 py-3 rounded-lg shadow-lg max-w-sm notification`;
            notification.innerHTML = `
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-2">
                        <i class="fas ${type === 'success' ? 'fa-check' : type === 'error' ? 'fa-exclamation-triangle' : 'fa-info'}"></i>
                        <span>${message}</span>
                    </div>
                    <button onclick="this.parentElement.parentElement.remove()" class="ml-4">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            
            container.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('hiding');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Attach checkout to button
        checkoutBtn.addEventListener('click', checkout);

        // Make functions global for onclick handlers
        window.addToCart = addToCart;
        window.removeFromCart = removeFromCart;
        window.updateQuantity = updateQuantity;
        window.checkout = checkout;
        window.showNotification = showNotification;
    </script>
</body>
</html>
