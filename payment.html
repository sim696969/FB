<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Brew & Bites Café</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #8B4513;
            --secondary: #D2691E;
            --accent: #F4A460;
            --light: #F5F5DC;
        }

        .debug-info {
            background: #ff4444;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }

        .tngo-qr-container {
            background: linear-gradient(135deg, #8B0000 0%, #FF0000 100%);
            border-radius: 20px;
            padding: 25px;
            color: white;
            text-align: center;
            box-shadow: 0 20px 40px rgba(139, 0, 0, 0.3);
            max-width: 320px;
            margin: 0 auto;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 2rem;
            padding: 1rem 0;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .scroll-item {
            flex: 0 0 auto;
            width: 90%;
            max-width: 500px;
        }

        @media (min-width: 1024px) {
            .scroll-container {
                overflow-x: hidden;
                flex-wrap: wrap;
                justify-content: center;
            }
            .scroll-item {
                flex: 1;
                min-width: 400px;
                max-width: 500px;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-amber-50 to-red-50 min-h-screen">
    <!-- Debug Information -->
    <div id="debug-info" class="debug-info">
        <strong>Debug Info:</strong> 
        <span id="debug-message">Loading...</span>
    </div>

    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <div class="flex justify-center items-center mb-4">
                <i class="fas fa-coffee text-4xl text-amber-600 mr-3"></i>
                <h1 class="text-4xl font-bold text-gray-800">Brew & Bites Café</h1>
            </div>
            <p class="text-gray-600 text-lg">Complete your payment with QR Code</p>
        </header>

        <!-- Main Content -->
        <div class="scroll-container">
            <!-- Order Summary -->
            <div class="scroll-item">
                <div class="bg-white rounded-2xl shadow-xl p-6 h-full">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                        <i class="fas fa-receipt mr-3 text-amber-600"></i>
                        Order Summary
                    </h2>
                    
                    <div id="order-details">
                        <div class="text-center py-8">
                            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-amber-600 mx-auto mb-4"></div>
                            <p class="text-gray-500">Loading order details...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Payment Section -->
            <div class="scroll-item">
                <div class="space-y-6 h-full">
                    <!-- QR Code Payment -->
                    <div class="bg-white rounded-2xl shadow-xl p-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                            <i class="fas fa-qrcode mr-3 text-amber-600"></i>
                            Scan to Pay
                        </h3>
                        
                        <div class="tngo-qr-container">
                            <div class="merchant-info">
                                <div class="text-sm text-gray-600 mb-2">Merchant</div>
                                <div class="font-bold text-lg text-gray-800">BREW & BITES CAFÉ</div>
                                
                                <!-- QR Code Image -->
                                <div class="mt-4">
                                    <img src="/QR.jpg" alt="Touch 'n Go QR Code" class="qr-image" id="qr-code-image" 
                                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iI2YzZjRmNiIvPjx0ZXh0IHg9IjEwMCIgeT0iMTAwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiIGZpbGw9IiM5Y2EzYTYiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIwLjM1ZW0iPlFSIENvZGU8L3RleHQ+PC9zdmc+'">
                                </div>
                                
                                <div class="mt-3 text-xs text-gray-600 font-medium">
                                    MALAYSIA NATIONAL QR
                                </div>
                            </div>
                        </div>

                        <!-- Amount Display -->
                        <div class="text-center mt-6 p-4 bg-amber-50 rounded-xl border-2 border-amber-200">
                            <div class="text-sm text-amber-700 mb-1 font-medium">Amount to Pay</div>
                            <div class="text-3xl font-bold text-amber-600" id="payment-amount">RM0.00</div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex gap-4">
                        <button onclick="goBackToMenu()" 
                                class="flex-1 bg-gray-500 text-white py-4 rounded-xl font-bold hover:bg-gray-600 transition flex items-center justify-center space-x-2">
                            <i class="fas fa-arrow-left"></i>
                            <span>Back to Menu</span>
                        </button>
                        <button onclick="goToPaymentConfirmation()" 
                                class="flex-1 bg-green-600 text-white py-4 rounded-xl font-bold hover:bg-green-700 transition flex items-center justify-center space-x-2">
                            <i class="fas fa-camera"></i>
                            <span>Upload Proof</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Debug function to show errors
        function showDebug(message) {
            console.error('DEBUG:', message);
            const debugEl = document.getElementById('debug-info');
            const messageEl = document.getElementById('debug-message');
            if (debugEl && messageEl) {
                debugEl.style.display = 'block';
                messageEl.textContent = message;
            }
        }

        // Global error handler
        window.addEventListener('error', function(e) {
            showDebug('JavaScript Error: ' + e.message);
        });

        // Get order ID from URL
        function getOrderId() {
            try {
                const pathParts = window.location.pathname.split('/');
                const orderId = pathParts[pathParts.length - 1];
                showDebug('Order ID: ' + orderId);
                return orderId;
            } catch (error) {
                showDebug('Error getting order ID: ' + error.message);
                return null;
            }
        }

        const orderId = getOrderId();
        let currentOrder = null;

        // Load order details
        async function loadOrderDetails() {
            try {
                showDebug('Starting to load order details...');
                
                if (!orderId) {
                    throw new Error('No order ID found in URL');
                }

                showDebug('Fetching from: /api/orders/' + orderId);
                const response = await fetch(`/api/orders/${orderId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                showDebug('API Response: ' + JSON.stringify(result));
                
                if (result.success && result.data) {
                    currentOrder = result.data;
                    showDebug('Order loaded successfully');
                    displayOrderDetails(currentOrder);
                } else {
                    throw new Error(result.error || 'Order not found in response');
                }
            } catch (error) {
                console.error('Error loading order:', error);
                showDebug('Load error: ' + error.message);
                displayErrorState(error.message);
            }
        }

        function displayOrderDetails(order) {
            try {
                showDebug('Displaying order details...');
                
                if (!order) {
                    throw new Error('No order data to display');
                }

                const orderId = order.orderId || order.id || 'Unknown';
                const customerName = order.customerName || order.customer_name || 'Customer';
                const tableNumber = order.tableNumber || order.table_number || '';
                const total = order.total || order.total_amount || 0;
                const tipAmount = order.tipAmount || order.tip_amount || 0;
                const items = order.items || order.order_details || [];
                const specialInstructions = order.specialInstructions || order.special_instructions || '';

                const itemsHtml = items.map(item => {
                    const itemName = item.name || 'Unknown Item';
                    const itemPrice = item.price || 0;
                    const quantity = item.quantity || 1;
                    
                    return `
                        <div class="flex justify-between items-center py-3 border-b border-gray-100">
                            <div class="flex items-center space-x-3">
                                <div>
                                    <div class="font-medium text-gray-800">${quantity}x ${itemName}</div>
                                    <div class="text-sm text-gray-500">RM${itemPrice.toFixed(2)} each</div>
                                </div>
                            </div>
                            <div class="text-right">
                                <div class="font-semibold text-gray-800">RM${(quantity * itemPrice).toFixed(2)}</div>
                            </div>
                        </div>
                    `;
                }).join('') || '<p class="text-gray-500 text-center py-4">No items found</p>';

                const orderDetailsHtml = `
                    <div class="space-y-4">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="text-lg font-bold text-gray-800">${orderId}</h3>
                                <p class="text-gray-600">${customerName}</p>
                                ${tableNumber ? `<p class="text-sm text-gray-500">School ID: ${tableNumber}</p>` : ''}
                            </div>
                            <div class="text-right">
                                <div class="text-2xl font-bold text-amber-600">RM${total.toFixed(2)}</div>
                                ${tipAmount > 0 ? `
                                    <div class="text-sm text-gray-500">
                                        Tip: RM${tipAmount.toFixed(2)}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                        <div class="border-t pt-4">
                            <h4 class="font-semibold text-gray-700 mb-3">Order Items</h4>
                            ${itemsHtml}
                        </div>
                        ${specialInstructions ? `
                        <div class="bg-amber-50 border border-amber-200 rounded-lg p-3">
                            <h4 class="font-semibold text-amber-800 mb-1">Special Instructions</h4>
                            <p class="text-amber-700 text-sm">${specialInstructions}</p>
                        </div>
                        ` : ''}
                        <div class="border-t pt-4">
                            <div class="flex justify-between font-bold text-lg">
                                <span>Total Amount:</span>
                                <span class="text-amber-600">RM${total.toFixed(2)}</span>
                            </div>
                        </div>
                    </div>
                `;
                
                const orderDetailsEl = document.getElementById('order-details');
                if (orderDetailsEl) {
                    orderDetailsEl.innerHTML = orderDetailsHtml;
                } else {
                    throw new Error('Order details element not found');
                }

                const paymentAmountEl = document.getElementById('payment-amount');
                if (paymentAmountEl) {
                    paymentAmountEl.textContent = `RM${total.toFixed(2)}`;
                }

                showDebug('Order details displayed successfully');
            } catch (error) {
                console.error('Error displaying order:', error);
                showDebug('Display error: ' + error.message);
                displayErrorState(error.message);
            }
        }

        function displayErrorState(errorMessage) {
            try {
                const orderDetailsEl = document.getElementById('order-details');
                if (orderDetailsEl) {
                    orderDetailsEl.innerHTML = `
                        <div class="text-center py-8 text-red-500">
                            <i class="fas fa-exclamation-triangle text-4xl mb-4"></i>
                            <p class="text-lg font-semibold mb-2">Unable to Load Order</p>
                            <p class="text-sm text-gray-500">${errorMessage}</p>
                            <p class="text-xs text-gray-400 mt-2">Order ID: ${orderId || 'Unknown'}</p>
                            <button onclick="location.reload()" class="mt-4 bg-amber-600 text-white px-4 py-2 rounded-lg hover:bg-amber-700 transition">
                                <i class="fas fa-refresh mr-2"></i>Try Again
                            </button>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error displaying error state:', error);
            }
        }

        // Navigation functions
        function goToPaymentConfirmation() {
            try {
                if (orderId) {
                    window.location.href = `/payment-confirm?orderId=${orderId}`;
                } else {
                    alert('No order ID found');
                }
            } catch (error) {
                console.error('Navigation error:', error);
                showDebug('Nav error: ' + error.message);
            }
        }

        function goBackToMenu() {
            try {
                window.location.href = '/';
            } catch (error) {
                console.error('Navigation error:', error);
            }
        }

        // Initialize - Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            showDebug('DOM loaded, starting initialization...');
            
            // Check if required elements exist
            const requiredElements = ['order-details', 'payment-amount', 'qr-code-image'];
            requiredElements.forEach(id => {
                const el = document.getElementById(id);
                if (!el) {
                    showDebug('Missing required element: ' + id);
                }
            });

            // Start loading order details
            setTimeout(() => {
                loadOrderDetails();
            }, 100);
        });

        // Fallback initialization
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadOrderDetails);
        } else {
            loadOrderDetails();
        }
    </script>
</body>
</html>
