<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Order Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                <i class="fas fa-coffee mr-3 text-amber-600"></i>
                The Daily Grind - Admin
            </h1>
            <p class="text-gray-600 text-lg">Order Management Dashboard</p>
        </header>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white rounded-lg shadow p-6 text-center">
                <div class="text-3xl font-bold text-blue-600" id="total-orders">0</div>
                <div class="text-gray-600 mt-2">Total Orders</div>
            </div>
            <div class="bg-white rounded-lg shadow p-6 text-center">
                <div class="text-3xl font-bold text-green-600" id="received-orders">0</div>
                <div class="text-gray-600 mt-2">Received</div>
            </div>
            <div class="bg-white rounded-lg shadow p-6 text-center">
                <div class="text-3xl font-bold text-yellow-600" id="preparing-orders">0</div>
                <div class="text-gray-600 mt-2">Preparing</div>
            </div>
            <div class="bg-white rounded-lg shadow p-6 text-center">
                <div class="text-3xl font-bold text-purple-600" id="ready-orders">0</div>
                <div class="text-gray-600 mt-2">Ready</div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-800">
                    <i class="fas fa-list mr-2"></i>
                    All Orders
                </h2>
                <div class="flex gap-3">
                    <button onclick="loadOrders()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition flex items-center">
                        <i class="fas fa-refresh mr-2"></i>
                        Refresh
                    </button>
                    <button onclick="exportOrders()" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition flex items-center">
                        <i class="fas fa-download mr-2"></i>
                        Export
                    </button>
                    <button onclick="clearAllOrders()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition flex items-center">
                        <i class="fas fa-trash mr-2"></i>
                        Clear All
                    </button>
                </div>
            </div>

            <div id="orders-container">
                <div class="text-center py-12">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
                    <p class="text-gray-500 mt-4 text-lg">Loading orders...</p>
                </div>
            </div>
        </div>

        <!-- Payment Proofs Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mt-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-800 flex items-center">
                    <i class="fas fa-camera mr-2"></i>
                    Payment Proofs
                </h2>
                <button onclick="loadPaymentProofs()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition flex items-center">
                    <i class="fas fa-refresh mr-2"></i>
                    Refresh Proofs
                </button>
            </div>
            
            <div id="payment-proofs-container">
                <div class="text-center py-8">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto mb-2"></div>
                    <p class="text-gray-500">Loading payment proofs...</p>
                </div>
            </div>
        </div>

        <footer class="mt-8 text-center text-gray-500 text-sm">
            <p>The Daily Grind Order System â€¢ Admin Panel</p>
        </footer>
    </div>

    <!-- Image Preview Modal -->
    <div id="image-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg p-4 max-w-2xl max-h-full">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold">Payment Proof</h3>
                <button onclick="closeImageModal()" class="text-gray-500 hover:text-gray-700 text-2xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <img id="modal-image" src="" alt="Payment proof" class="max-w-full max-h-96 object-contain mx-auto">
        </div>
    </div>

    <script>
        // Global orders data
        let allOrders = [];

        // Load orders from server
        async function loadOrders() {
            try {
                const response = await fetch('/api/orders');
                allOrders = await response.json();
                displayOrders();
                updateStats();
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('orders-container').innerHTML = `
                    <div class="text-center py-8 text-red-500">
                        <i class="fas fa-exclamation-triangle text-4xl mb-4"></i>
                        <p class="text-xl mb-2">Error loading orders</p>
                        <p class="text-sm mb-4">${error.message}</p>
                        <button onclick="loadOrders()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                            <i class="fas fa-refresh mr-2"></i>Try Again
                        </button>
                    </div>
                `;
            }
        }

        // Display orders in the container
        function displayOrders() {
            const container = document.getElementById('orders-container');
            
            if (allOrders.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <i class="fas fa-clipboard-list text-6xl text-gray-300 mb-4"></i>
                        <p class="text-gray-500 text-xl mb-2">No orders yet</p>
                        <p class="text-gray-400">Orders will appear here when customers place them</p>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="grid gap-6">
                    ${allOrders.map(order => `
                        <div class="border-2 rounded-xl p-6 bg-white hover:shadow-lg transition-shadow ${getStatusColor(order.status)}">
                            <div class="flex justify-between items-start mb-4">
                                <div class="flex-1">
                                    <div class="flex items-center gap-3 mb-2">
                                        <h3 class="font-bold text-xl text-gray-800">${order.id}</h3>
                                        <span class="px-3 py-1 rounded-full text-sm font-semibold ${getStatusBadgeColor(order.status)}">
                                            ${order.status || 'received'}
                                        </span>
                                        <span class="px-3 py-1 rounded-full text-sm font-semibold ${getPaymentStatusBadgeColor(order.paymentStatus)}">
                                            ${order.paymentStatus || 'pending'}
                                        </span>
                                    </div>
                                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm text-gray-600">
                                        <div>
                                            <i class="fas fa-user mr-2"></i>
                                            <strong>Customer:</strong> ${order.customerName || 'N/A'}
                                        </div>
                                        <div>
                                            <i class="fas fa-clock mr-2"></i>
                                            <strong>Time:</strong> ${new Date(order.timestamp).toLocaleString()}
                                        </div>
                                        <div>
                                            <i class="fas fa-receipt mr-2"></i>
                                            <strong>Items:</strong> ${(order.items || order.order_details || []).length}
                                        </div>
                                    </div>
                                    ${order.customerPhone ? `
                                        <div class="mt-2 text-sm text-gray-600">
                                            <i class="fas fa-phone mr-2"></i>
                                            <strong>Phone:</strong> ${order.customerPhone}
                                        </div>
                                    ` : ''}
                                    ${order.paymentMethod ? `
                                        <div class="mt-1 text-sm text-gray-600">
                                            <i class="fas fa-credit-card mr-2"></i>
                                            <strong>Payment:</strong> ${order.paymentMethod}
                                        </div>
                                    ` : ''}
                                </div>
                                <div class="text-right ml-4">
                                    <div class="text-2xl font-bold text-green-600">RM${order.total?.toFixed(2) || '0.00'}</div>
                                    ${order.tipAmount > 0 ? `
                                        <div class="text-sm text-gray-500">
                                            Tip: RM${order.tipAmount?.toFixed(2) || '0.00'}
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                            
                            <!-- Order Items -->
                            <div class="border-t pt-4 mt-4">
                                <h4 class="font-semibold text-gray-700 mb-3 flex items-center">
                                    <i class="fas fa-utensils mr-2"></i>
                                    Order Items:
                                </h4>
                                <div class="space-y-2">
                                    ${(order.items || order.order_details || []).map(item => `
                                        <div class="flex justify-between items-center py-2 px-3 bg-gray-50 rounded">
                                            <div>
                                                <span class="font-medium">${item.quantity || 1}x ${item.name}</span>
                                                <span class="text-gray-500 text-sm ml-2">@ RM${item.price?.toFixed(2) || '0.00'}</span>
                                            </div>
                                            <span class="font-semibold">RM${((item.quantity || 1) * (item.price || 0)).toFixed(2)}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                            
                            <!-- Action Buttons -->
                            <div class="flex flex-wrap gap-2 mt-6 pt-4 border-t">
                                <button onclick="updateOrderStatus('${order.id}', 'received')" 
                                        class="bg-gray-500 text-white px-4 py-2 rounded-lg text-sm hover:bg-gray-600 transition flex items-center">
                                    <i class="fas fa-inbox mr-2"></i>Received
                                </button>
                                <button onclick="updateOrderStatus('${order.id}', 'preparing')" 
                                        class="bg-yellow-500 text-white px-4 py-2 rounded-lg text-sm hover:bg-yellow-600 transition flex items-center">
                                    <i class="fas fa-blender mr-2"></i>Preparing
                                </button>
                                <button onclick="updateOrderStatus('${order.id}', 'ready')" 
                                        class="bg-green-500 text-white px-4 py-2 rounded-lg text-sm hover:bg-green-600 transition flex items-center">
                                    <i class="fas fa-check mr-2"></i>Ready
                                </button>
                                <button onclick="updateOrderStatus('${order.id}', 'completed')" 
                                        class="bg-blue-500 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-600 transition flex items-center">
                                    <i class="fas fa-flag-checkered mr-2"></i>Completed
                                </button>
                                <button onclick="updatePaymentStatus('${order.id}', 'paid')" 
                                        class="bg-green-500 text-white px-4 py-2 rounded-lg text-sm hover:bg-green-600 transition flex items-center">
                                    <i class="fas fa-check-circle mr-2"></i>Mark Paid
                                </button>
                                <button onclick="deleteOrder('${order.id}')" 
                                        class="bg-red-500 text-white px-4 py-2 rounded-lg text-sm hover:bg-red-600 transition flex items-center ml-auto">
                                    <i class="fas fa-trash mr-2"></i>Delete
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            container.innerHTML = html;
        }

        // Update statistics
        function updateStats() {
            const received = allOrders.filter(o => o.status === 'received').length;
            const preparing = allOrders.filter(o => o.status === 'preparing').length;
            const ready = allOrders.filter(o => o.status === 'ready').length;
            
            document.getElementById('total-orders').textContent = allOrders.length;
            document.getElementById('received-orders').textContent = received;
            document.getElementById('preparing-orders').textContent = preparing;
            document.getElementById('ready-orders').textContent = ready;
        }

        // Status color helpers
        function getStatusColor(status) {
            const colors = {
                'received': 'border-gray-300',
                'preparing': 'border-yellow-300',
                'ready': 'border-green-300',
                'completed': 'border-blue-300'
            };
            return colors[status] || 'border-gray-300';
        }

        function getStatusBadgeColor(status) {
            const colors = {
                'received': 'bg-gray-100 text-gray-800',
                'preparing': 'bg-yellow-100 text-yellow-800',
                'ready': 'bg-green-100 text-green-800',
                'completed': 'bg-blue-100 text-blue-800'
            };
            return colors[status] || 'bg-gray-100 text-gray-800';
        }

        function getPaymentStatusBadgeColor(paymentStatus) {
            const colors = {
                'pending': 'bg-yellow-100 text-yellow-800',
                'paid': 'bg-green-100 text-green-800',
                'pending_verification': 'bg-orange-100 text-orange-800',
                'failed': 'bg-red-100 text-red-800'
            };
            return colors[paymentStatus] || 'bg-gray-100 text-gray-800';
        }

        // Order management functions
        async function updateOrderStatus(orderId, status) {
            try {
                const response = await fetch(`/api/orders/${orderId}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status })
                });
                
                if (response.ok) {
                    await loadOrders(); // Refresh the list
                    showNotification(`Order status updated to ${status}`, 'success');
                } else {
                    throw new Error('Failed to update order status');
                }
            } catch (error) {
                console.error('Error updating order:', error);
                showNotification('Error updating order status', 'error');
            }
        }

        async function updatePaymentStatus(orderId, paymentStatus) {
            try {
                const response = await fetch(`/api/orders/${orderId}/payment`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        paymentStatus: paymentStatus,
                        paymentMethod: 'manual_verification'
                    })
                });
                
                if (response.ok) {
                    await loadOrders(); // Refresh the list
                    showNotification(`Payment status updated to ${paymentStatus}`, 'success');
                } else {
                    throw new Error('Failed to update payment status');
                }
            } catch (error) {
                console.error('Error updating payment:', error);
                showNotification('Error updating payment status', 'error');
            }
        }

        async function deleteOrder(orderId) {
            if (!confirm('Are you sure you want to delete this order? This action cannot be undone.')) return;
            
            try {
                const response = await fetch(`/api/orders/${orderId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    await loadOrders(); // Refresh the list
                    showNotification('Order deleted successfully', 'success');
                } else {
                    throw new Error('Failed to delete order');
                }
            } catch (error) {
                console.error('Error deleting order:', error);
                showNotification('Error deleting order', 'error');
            }
        }

        async function clearAllOrders() {
            if (!confirm('ðŸš¨ ARE YOU SURE YOU WANT TO DELETE ALL ORDERS?\n\nThis action cannot be undone and will permanently remove all order data.')) return;
            
            try {
                const response = await fetch('/api/orders', {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    await loadOrders(); // Refresh the list
                    showNotification('All orders cleared successfully', 'success');
                } else {
                    throw new Error('Failed to clear orders');
                }
            } catch (error) {
                console.error('Error clearing orders:', error);
                showNotification('Error clearing orders', 'error');
            }
        }

        async function exportOrders() {
            try {
                const response = await fetch('/api/orders/export');
                const data = await response.json();
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `orders-export-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showNotification('Orders exported successfully', 'success');
            } catch (error) {
                console.error('Error exporting orders:', error);
                showNotification('Error exporting orders', 'error');
            }
        }

        // Payment Proofs Management
        async function loadPaymentProofs() {
            try {
                const response = await fetch('/api/payment-proofs');
                const proofs = await response.json();
                displayPaymentProofs(proofs);
            } catch (error) {
                console.error('Error loading payment proofs:', error);
                document.getElementById('payment-proofs-container').innerHTML = `
                    <div class="text-center py-4 text-red-500">
                        <i class="fas fa-exclamation-triangle text-2xl mb-2"></i>
                        <p>Error loading payment proofs</p>
                        <button onclick="loadPaymentProofs()" class="bg-blue-500 text-white px-4 py-2 rounded-lg mt-2">
                            Try Again
                        </button>
                    </div>
                `;
            }
        }

        function displayPaymentProofs(proofs) {
            const container = document.getElementById('payment-proofs-container');
            
            if (proofs.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8">
                        <i class="fas fa-camera text-6xl text-gray-300 mb-4"></i>
                        <p class="text-gray-500 text-xl mb-2">No payment proofs yet</p>
                        <p class="text-gray-400">Payment proofs will appear here when customers upload them</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = proofs.map(proof => `
                <div class="border rounded-lg p-4 mb-4 ${proof.status === 'pending' ? 'bg-yellow-50 border-yellow-200' : 'bg-green-50 border-green-200'}">
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <h4 class="font-bold">Order: ${proof.orderId}</h4>
                            <p class="text-sm text-gray-600">${proof.customerName} â€¢ ${proof.customerPhone}</p>
                            <p class="text-xs text-gray-500">Submitted: ${new Date(proof.submittedAt).toLocaleString()}</p>
                            ${proof.paymentReference ? `<p class="text-xs">Reference: ${proof.paymentReference}</p>` : ''}
                        </div>
                        <span class="px-2 py-1 text-xs rounded-full ${proof.status === 'pending' ? 'bg-yellow-100 text-yellow-800' : 'bg-green-100 text-green-800'}">
                            ${proof.status}
                        </span>
                    </div>
                    
                    <div class="flex gap-4">
                        <div class="flex-shrink-0">
                            <img src="${proof.screenshot}" alt="Payment proof" 
                                 class="h-32 w-32 object-cover rounded border cursor-pointer hover:opacity-80 transition"
                                 onclick="viewImage('${proof.screenshot}')">
                            <p class="text-xs text-gray-500 text-center mt-1">Click to enlarge</p>
                        </div>
                        <div class="flex-1">
                            ${proof.status === 'pending' ? `
                                <button onclick="verifyPaymentProof('${proof.id}')" 
                                        class="bg-green-500 text-white px-4 py-2 rounded-lg text-sm hover:bg-green-600 transition mb-2">
                                    <i class="fas fa-check mr-1"></i>Verify Payment
                                </button>
                                <p class="text-xs text-gray-600">Verify this payment to mark the order as paid</p>
                            ` : `
                                <p class="text-sm text-green-600">
                                    <i class="fas fa-check-circle mr-1"></i>
                                    Verified: ${proof.verifiedAt ? new Date(proof.verifiedAt).toLocaleString() : 'N/A'}
                                </p>
                            `}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function viewImage(src) {
            document.getElementById('modal-image').src = src;
            document.getElementById('image-modal').classList.remove('hidden');
        }

        function closeImageModal() {
            document.getElementById('image-modal').classList.add('hidden');
        }

        async function verifyPaymentProof(proofId) {
            try {
                const response = await fetch(`/api/payment-proofs/${proofId}/verify`, {
                    method: 'PUT'
                });
                
                if (response.ok) {
                    await loadPaymentProofs();
                    await loadOrders(); // Refresh orders list
                    showNotification('Payment verified successfully!', 'success');
                } else {
                    throw new Error('Failed to verify payment');
                }
            } catch (error) {
                console.error('Verification error:', error);
                showNotification('Failed to verify payment', 'error');
            }
        }

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500';
            const icon = type === 'success' ? 'fa-check' : type === 'error' ? 'fa-exclamation-triangle' : 'fa-info-circle';
            
            notification.className = `fixed top-4 right-4 ${bgColor} text-white px-6 py-3 rounded-lg shadow-lg z-50 transform transition-transform duration-300`;
            notification.innerHTML = `
                <div class="flex items-center">
                    <i class="fas ${icon} mr-3"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Auto-refresh every 30 seconds
        setInterval(loadOrders, 30000);
        setInterval(loadPaymentProofs, 30000);

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadOrders();
            loadPaymentProofs();
        });
    </script>
</body>
</html>
