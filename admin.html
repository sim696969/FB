<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - The Daily Grind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .order-card {
            transition: all 0.3s ease;
            border-left: 4px solid;
        }
        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .proof-card {
            border-left: 4px solid;
            transition: all 0.3s ease;
        }
        .proof-card:hover {
            transform: translateX(5px);
        }
        .image-preview {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .image-preview:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .pulse-alert {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <div class="glass-effect rounded-2xl p-8 mb-8">
                <h1 class="text-5xl font-bold text-white mb-4">
                    <i class="fas fa-coffee mr-4"></i>
                    The Daily Grind
                </h1>
                <p class="text-xl text-white/80">Admin Dashboard</p>
                <div class="flex justify-center space-x-4 mt-6">
                    <div class="bg-white/20 rounded-lg px-4 py-2">
                        <span class="text-white text-sm">Real-time Updates</span>
                    </div>
                    <div class="bg-white/20 rounded-lg px-4 py-2">
                        <span class="text-white text-sm">Payment Verification</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Quick Stats -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="glass-effect rounded-xl p-6 text-white text-center">
                <div class="text-3xl font-bold mb-2" id="total-orders">0</div>
                <div class="text-white/80">Total Orders</div>
                <i class="fas fa-shopping-cart mt-3 text-white/60"></i>
            </div>
            <div class="glass-effect rounded-xl p-6 text-white text-center">
                <div class="text-3xl font-bold mb-2" id="pending-proofs">0</div>
                <div class="text-white/80">Pending Proofs</div>
                <i class="fas fa-clock mt-3 text-yellow-400"></i>
            </div>
            <div class="glass-effect rounded-xl p-6 text-white text-center">
                <div class="text-3xl font-bold mb-2" id="today-orders">0</div>
                <div class="text-white/80">Today's Orders</div>
                <i class="fas fa-calendar-day mt-3 text-white/60"></i>
            </div>
            <div class="glass-effect rounded-xl p-6 text-white text-center">
                <div class="text-3xl font-bold mb-2" id="revenue">RM0</div>
                <div class="text-white/80">Total Revenue</div>
                <i class="fas fa-coins mt-3 text-yellow-400"></i>
            </div>
        </div>

        <div class="grid grid-cols-1 xl:grid-cols-2 gap-8">
            <!-- Orders Section -->
            <div class="glass-effect rounded-2xl p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-semibold text-white flex items-center">
                        <i class="fas fa-list mr-3"></i>
                        Recent Orders
                    </h2>
                    <div class="flex gap-2">
                        <button onclick="loadOrders()" class="bg-white/20 text-white px-4 py-2 rounded-lg hover:bg-white/30 transition flex items-center">
                            <i class="fas fa-refresh mr-2"></i>
                            Refresh
                        </button>
                        <button onclick="exportOrders()" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition flex items-center">
                            <i class="fas fa-download mr-2"></i>
                            Export
                        </button>
                    </div>
                </div>

                <div id="orders-container" class="space-y-4 max-h-96 overflow-y-auto pr-2">
                    <div class="text-center py-12">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white mx-auto"></div>
                        <p class="text-white/80 mt-4 text-lg">Loading orders...</p>
                    </div>
                </div>
            </div>

            <!-- Payment Proofs Section -->
            <div class="glass-effect rounded-2xl p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-semibold text-white flex items-center">
                        <i class="fas fa-camera mr-3"></i>
                        Payment Proofs
                        <span id="proofs-badge" class="ml-2 bg-red-500 text-white rounded-full px-2 py-1 text-sm hidden">0</span>
                    </h2>
                    <div class="flex gap-2">
                        <button onclick="loadPaymentProofs()" class="bg-white/20 text-white px-4 py-2 rounded-lg hover:bg-white/30 transition flex items-center">
                            <i class="fas fa-refresh mr-2"></i>
                            Refresh
                        </button>
                        <button onclick="clearVerifiedProofs()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition flex items-center">
                            <i class="fas fa-broom mr-2"></i>
                            Cleanup
                        </button>
                    </div>
                </div>
                
                <div id="payment-proofs-container" class="space-y-4 max-h-96 overflow-y-auto pr-2">
                    <div class="text-center py-8">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white mx-auto mb-2"></div>
                        <p class="text-white/80">Loading payment proofs...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="glass-effect rounded-2xl p-6 mt-8">
            <h3 class="text-xl font-semibold text-white mb-4 flex items-center">
                <i class="fas fa-bolt mr-2"></i>
                Quick Actions
            </h3>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <button onclick="markAllPreparing()" class="bg-yellow-500 text-white p-4 rounded-lg hover:bg-yellow-600 transition flex flex-col items-center">
                    <i class="fas fa-blender text-2xl mb-2"></i>
                    <span>Mark All Preparing</span>
                </button>
                <button onclick="markAllReady()" class="bg-green-500 text-white p-4 rounded-lg hover:bg-green-600 transition flex flex-col items-center">
                    <i class="fas fa-check text-2xl mb-2"></i>
                    <span>Mark All Ready</span>
                </button>
                <button onclick="verifyAllProofs()" class="bg-blue-500 text-white p-4 rounded-lg hover:bg-blue-600 transition flex flex-col items-center">
                    <i class="fas fa-check-double text-2xl mb-2"></i>
                    <span>Verify All Proofs</span>
                </button>
                <button onclick="clearAllOrders()" class="bg-red-500 text-white p-4 rounded-lg hover:bg-red-600 transition flex flex-col items-center">
                    <i class="fas fa-trash text-2xl mb-2"></i>
                    <span>Clear All</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Image Preview Modal -->
    <div id="image-modal" class="hidden fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-6 max-w-4xl w-full max-h-full">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold text-gray-800">Payment Proof Details</h3>
                <button onclick="closeImageModal()" class="text-gray-500 hover:text-gray-700 text-2xl bg-gray-100 rounded-full w-10 h-10 flex items-center justify-center">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div>
                    <img id="modal-image" src="" alt="Payment proof" class="w-full h-96 object-contain rounded-lg border">
                </div>
                <div id="modal-details" class="space-y-3">
                    <!-- Details will be populated here -->
                </div>
            </div>
            <div class="flex gap-3 mt-6 pt-4 border-t">
                <button onclick="verifyCurrentProof()" id="verify-modal-btn" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition flex items-center">
                    <i class="fas fa-check mr-2"></i>Verify Payment
                </button>
                <button onclick="deleteCurrentProof()" class="bg-red-500 text-white px-6 py-3 rounded-lg hover:bg-red-600 transition flex items-center">
                    <i class="fas fa-trash mr-2"></i>Delete Proof
                </button>
                <button onclick="closeImageModal()" class="bg-gray-500 text-white px-6 py-3 rounded-lg hover:bg-gray-600 transition flex items-center ml-auto">
                    <i class="fas fa-times mr-2"></i>Close
                </button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let allOrders = [];
        let allProofs = [];
        let currentModalProof = null;

        // Enhanced load functions
        async function loadOrders() {
            try {
                const response = await fetch('/api/orders');
                allOrders = await response.json();
                displayOrders();
                updateStats();
            } catch (error) {
                console.error('Error loading orders:', error);
                showNotification('Failed to load orders', 'error');
            }
        }

        async function loadPaymentProofs() {
            try {
                const response = await fetch('/api/payment-proofs');
                allProofs = await response.json();
                displayPaymentProofs(allProofs);
                updateStats();
            } catch (error) {
                console.error('Error loading payment proofs:', error);
                showNotification('Failed to load payment proofs', 'error');
            }
        }

        // Enhanced stats calculation
        function updateStats() {
            const totalOrders = allOrders.length;
            const pendingProofs = allProofs.filter(p => p.status === 'pending').length;
            const today = new Date().toDateString();
            const todayOrders = allOrders.filter(o => new Date(o.timestamp).toDateString() === today).length;
            const revenue = allOrders.filter(o => o.paymentStatus === 'paid').reduce((sum, o) => sum + (o.total || 0), 0);
            
            document.getElementById('total-orders').textContent = totalOrders;
            document.getElementById('pending-proofs').textContent = pendingProofs;
            document.getElementById('today-orders').textContent = todayOrders;
            document.getElementById('revenue').textContent = `RM${revenue.toFixed(2)}`;
            
            // Update proofs badge
            const proofsBadge = document.getElementById('proofs-badge');
            if (pendingProofs > 0) {
                proofsBadge.textContent = pendingProofs;
                proofsBadge.classList.remove('hidden');
                proofsBadge.classList.add('pulse-alert');
            } else {
                proofsBadge.classList.add('hidden');
            }
        }

        // Enhanced order display
        function displayOrders() {
            const container = document.getElementById('orders-container');
            
            if (allOrders.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12 text-white/80">
                        <i class="fas fa-clipboard-list text-6xl mb-4 opacity-50"></i>
                        <p class="text-xl mb-2">No orders yet</p>
                        <p class="text-sm">Waiting for customer orders...</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = allOrders.slice(0, 10).map(order => `
                <div class="order-card bg-white/10 rounded-xl p-4 border-l-4 ${getOrderBorderColor(order.status)} fade-in">
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex-1">
                            <div class="flex items-center gap-3 mb-2">
                                <h3 class="font-bold text-white text-lg">${order.id}</h3>
                                <span class="status-badge ${getStatusBadgeColor(order.status)}">
                                    ${order.status || 'received'}
                                </span>
                                <span class="status-badge ${getPaymentStatusBadgeColor(order.paymentStatus)}">
                                    ${order.paymentStatus || 'pending'}
                                </span>
                            </div>
                            <div class="grid grid-cols-2 gap-2 text-sm text-white/80">
                                <div class="flex items-center">
                                    <i class="fas fa-user mr-2 w-4"></i>
                                    <span>${order.customerName || 'Customer'}</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="fas fa-clock mr-2 w-4"></i>
                                    <span>${formatTime(order.timestamp)}</span>
                                </div>
                                ${order.customerPhone ? `
                                <div class="flex items-center">
                                    <i class="fas fa-phone mr-2 w-4"></i>
                                    <span>${order.customerPhone}</span>
                                </div>
                                ` : ''}
                                <div class="flex items-center">
                                    <i class="fas fa-receipt mr-2 w-4"></i>
                                    <span>${(order.items || []).length} items</span>
                                </div>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-2xl font-bold text-green-400">RM${order.total?.toFixed(2) || '0.00'}</div>
                            ${order.tipAmount > 0 ? `
                                <div class="text-sm text-white/60">Tip: RM${order.tipAmount?.toFixed(2)}</div>
                            ` : ''}
                        </div>
                    </div>
                    
                    <div class="flex flex-wrap gap-2 mt-3 pt-3 border-t border-white/20">
                        <button onclick="updateOrderStatus('${order.id}', 'preparing')" 
                                class="bg-yellow-500 text-white px-3 py-1 rounded text-sm hover:bg-yellow-600 transition flex items-center">
                            <i class="fas fa-blender mr-1"></i>Preparing
                        </button>
                        <button onclick="updateOrderStatus('${order.id}', 'ready')" 
                                class="bg-green-500 text-white px-3 py-1 rounded text-sm hover:bg-green-600 transition flex items-center">
                            <i class="fas fa-check mr-1"></i>Ready
                        </button>
                        <button onclick="updatePaymentStatus('${order.id}', 'paid')" 
                                class="bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600 transition flex items-center">
                            <i class="fas fa-check-circle mr-1"></i>Paid
                        </button>
                        <button onclick="deleteOrder('${order.id}')" 
                                class="bg-red-500 text-white px-3 py-1 rounded text-sm hover:bg-red-600 transition flex items-center ml-auto">
                            <i class="fas fa-trash mr-1"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Enhanced payment proofs display
        function displayPaymentProofs(proofs) {
            const container = document.getElementById('payment-proofs-container');
            
            if (proofs.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8 text-white/80">
                        <i class="fas fa-camera text-4xl mb-3 opacity-50"></i>
                        <p class="text-lg mb-1">No payment proofs</p>
                        <p class="text-sm">Waiting for customer uploads...</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = proofs.map(proof => `
                <div class="proof-card bg-white/10 rounded-xl p-4 border-l-4 ${proof.status === 'pending' ? 'border-yellow-400' : 'border-green-400'} fade-in">
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-2">
                                <h4 class="font-bold text-white">${proof.orderId}</h4>
                                <span class="status-badge ${proof.status === 'pending' ? 'bg-yellow-500 text-white' : 'bg-green-500 text-white'}">
                                    ${proof.status}
                                </span>
                            </div>
                            <div class="text-sm text-white/80 space-y-1">
                                <div class="flex items-center">
                                    <i class="fas fa-user mr-2 w-4"></i>
                                    <span>${proof.customerName}</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="fas fa-phone mr-2 w-4"></i>
                                    <span>${proof.customerPhone}</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="fas fa-clock mr-2 w-4"></i>
                                    <span>${formatTime(proof.submittedAt)}</span>
                                </div>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            ${proof.status === 'pending' ? `
                                <button onclick="verifyPaymentProof('${proof.id}')" 
                                        class="bg-green-500 text-white px-3 py-1 rounded text-sm hover:bg-green-600 transition flex items-center">
                                    <i class="fas fa-check mr-1"></i>Verify
                                </button>
                            ` : `
                                <span class="text-green-400 text-sm">
                                    <i class="fas fa-check-circle mr-1"></i>Verified
                                </span>
                            `}
                            <button onclick="viewProofDetails('${proof.id}')" 
                                    class="bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600 transition flex items-center">
                                <i class="fas fa-eye mr-1"></i>View
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex gap-4 items-center">
                        <img src="${proof.screenshot}" alt="Payment proof" 
                             class="image-preview h-20 w-20 object-cover rounded-lg border-2 border-white/20 cursor-pointer"
                             onclick="viewProofDetails('${proof.id}')">
                        <div class="flex-1 text-sm text-white/70">
                            ${proof.paymentReference ? `
                                <div class="mb-1">
                                    <strong>Reference:</strong> ${proof.paymentReference}
                                </div>
                            ` : ''}
                            <div class="text-xs opacity-75">
                                Click image to view details
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Enhanced modal functions
        async function viewProofDetails(proofId) {
            const proof = allProofs.find(p => p.id === proofId);
            if (!proof) return;
            
            currentModalProof = proof;
            
            document.getElementById('modal-image').src = proof.screenshot;
            document.getElementById('modal-details').innerHTML = `
                <div class="space-y-3">
                    <div class="bg-gray-50 rounded-lg p-4">
                        <h4 class="font-semibold text-gray-800 mb-2">Order Information</h4>
                        <div class="space-y-2 text-sm">
                            <div class="flex justify-between">
                                <span class="text-gray-600">Order ID:</span>
                                <span class="font-semibold">${proof.orderId}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Customer:</span>
                                <span class="font-semibold">${proof.customerName}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Phone:</span>
                                <span class="font-semibold">${proof.customerPhone}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Submitted:</span>
                                <span class="font-semibold">${formatTime(proof.submittedAt)}</span>
                            </div>
                        </div>
                    </div>
                    ${proof.paymentReference ? `
                    <div class="bg-blue-50 rounded-lg p-4">
                        <h4 class="font-semibold text-blue-800 mb-2">Payment Reference</h4>
                        <p class="text-sm text-blue-700">${proof.paymentReference}</p>
                    </div>
                    ` : ''}
                    <div class="bg-${proof.status === 'pending' ? 'yellow' : 'green'}-50 rounded-lg p-4">
                        <h4 class="font-semibold text-${proof.status === 'pending' ? 'yellow' : 'green'}-800 mb-2">Status</h4>
                        <p class="text-sm text-${proof.status === 'pending' ? 'yellow' : 'green'}-700">
                            ${proof.status === 'pending' ? 'ðŸ•’ Waiting for verification' : 'âœ… Payment verified'}
                            ${proof.verifiedAt ? `<br><small>Verified: ${formatTime(proof.verifiedAt)}</small>` : ''}
                        </p>
                    </div>
                </div>
            `;
            
            const verifyBtn = document.getElementById('verify-modal-btn');
            if (proof.status === 'verified') {
                verifyBtn.style.display = 'none';
            } else {
                verifyBtn.style.display = 'flex';
            }
            
            document.getElementById('image-modal').classList.remove('hidden');
        }

        function verifyCurrentProof() {
            if (currentModalProof) {
                verifyPaymentProof(currentModalProof.id);
                closeImageModal();
            }
        }

        async function deleteCurrentProof() {
            if (currentModalProof && confirm('Delete this payment proof? This action cannot be undone.')) {
                try {
                    const response = await fetch(`/api/payment-proofs/${currentModalProof.id}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        showNotification('Payment proof deleted', 'success');
                        closeImageModal();
                        loadPaymentProofs();
                    }
                } catch (error) {
                    showNotification('Failed to delete proof', 'error');
                }
            }
        }

        function closeImageModal() {
            document.getElementById('image-modal').classList.add('hidden');
            currentModalProof = null;
        }

        // Enhanced utility functions
        function getOrderBorderColor(status) {
            const colors = {
                'received': 'border-gray-400',
                'preparing': 'border-yellow-400',
                'ready': 'border-green-400',
                'completed': 'border-blue-400'
            };
            return colors[status] || 'border-gray-400';
        }

        function getStatusBadgeColor(status) {
            const colors = {
                'received': 'bg-gray-500 text-white',
                'preparing': 'bg-yellow-500 text-white',
                'ready': 'bg-green-500 text-white',
                'completed': 'bg-blue-500 text-white'
            };
            return colors[status] || 'bg-gray-500 text-white';
        }

        function getPaymentStatusBadgeColor(paymentStatus) {
            const colors = {
                'pending': 'bg-yellow-500 text-white',
                'paid': 'bg-green-500 text-white',
                'pending_verification': 'bg-orange-500 text-white',
                'failed': 'bg-red-500 text-white'
            };
            return colors[paymentStatus] || 'bg-gray-500 text-white';
        }

        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
        }

        // Enhanced action functions
        async function verifyPaymentProof(proofId) {
            try {
                const response = await fetch(`/api/payment-proofs/${proofId}/verify`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ keepImage: false }) // Auto-delete image after verification
                });
                
                if (response.ok) {
                    showNotification('âœ… Payment verified and image cleaned up!', 'success');
                    loadPaymentProofs();
                    loadOrders();
                }
            } catch (error) {
                showNotification('Failed to verify payment', 'error');
            }
        }

        async function clearVerifiedProofs() {
            const verifiedProofs = allProofs.filter(p => p.status === 'verified');
            if (verifiedProofs.length === 0) {
                showNotification('No verified proofs to cleanup', 'info');
                return;
            }

            if (confirm(`Cleanup ${verifiedProofs.length} verified payment proofs?`)) {
                for (const proof of verifiedProofs) {
                    await fetch(`/api/payment-proofs/${proof.id}`, { method: 'DELETE' });
                }
                showNotification(`Cleaned up ${verifiedProofs.length} proofs`, 'success');
                loadPaymentProofs();
            }
        }

        // Quick action functions
        async function markAllPreparing() {
            const pendingOrders = allOrders.filter(o => o.status === 'received');
            for (const order of pendingOrders) {
                await updateOrderStatus(order.id, 'preparing', false);
            }
            showNotification(`Marked ${pendingOrders.length} orders as preparing`, 'success');
            loadOrders();
        }

        async function markAllReady() {
            const preparingOrders = allOrders.filter(o => o.status === 'preparing');
            for (const order of preparingOrders) {
                await updateOrderStatus(order.id, 'ready', false);
            }
            showNotification(`Marked ${preparingOrders.length} orders as ready`, 'success');
            loadOrders();
        }

        async function verifyAllProofs() {
            const pendingProofs = allProofs.filter(p => p.status === 'pending');
            for (const proof of pendingProofs) {
                await verifyPaymentProof(proof.id, false);
            }
            showNotification(`Verified ${pendingProofs.length} payment proofs`, 'success');
        }

        // Enhanced notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-500' : 
                           type === 'error' ? 'bg-red-500' : 
                           type === 'warning' ? 'bg-yellow-500' : 'bg-blue-500';
            
            notification.className = `fixed top-4 right-4 ${bgColor} text-white px-6 py-3 rounded-lg shadow-2xl z-50 transform transition-all duration-300 fade-in`;
            notification.innerHTML = `
                <div class="flex items-center">
                    <i class="fas ${type === 'success' ? 'fa-check' : type === 'error' ? 'fa-exclamation-triangle' : 'fa-info-circle'} mr-3"></i>
                    <span class="font-semibold">${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => notification.remove(), 300);
            }, 4000);
        }
