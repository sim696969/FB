<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Order Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                <i class="fas fa-coffee mr-3 text-amber-600"></i>
                The Daily Grind - Admin
            </h1>
            <p class="text-gray-600 text-lg">Order Management Dashboard</p>
        </header>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white rounded-lg shadow p-6 text-center">
                <div class="text-3xl font-bold text-blue-600" id="total-orders">0</div>
                <div class="text-gray-600 mt-2">Total Orders</div>
            </div>
            <div class="bg-white rounded-lg shadow p-6 text-center">
                <div class="text-3xl font-bold text-green-600" id="received-orders">0</div>
                <div class="text-gray-600 mt-2">Received</div>
            </div>
            <div class="bg-white rounded-lg shadow p-6 text-center">
                <div class="text-3xl font-bold text-yellow-600" id="preparing-orders">0</div>
                <div class="text-gray-600 mt-2">Preparing</div>
            </div>
            <div class="bg-white rounded-lg shadow p-6 text-center">
                <div class="text-3xl font-bold text-purple-600" id="ready-orders">0</div>
                <div class="text-gray-600 mt-2">Ready</div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-800">
                    <i class="fas fa-list mr-2"></i>
                    All Orders
                </h2>
                <div class="flex gap-3">
                    <button onclick="loadOrders()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition flex items-center">
                        <i class="fas fa-refresh mr-2"></i>
                        Refresh
                    </button>
                    <button onclick="exportOrders()" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition flex items-center">
                        <i class="fas fa-download mr-2"></i>
                        Export
                    </button>
                    <button onclick="clearAllOrders()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition flex items-center">
                        <i class="fas fa-trash mr-2"></i>
                        Clear All
                    </button>
                </div>
            </div>

            <div id="orders-container">
                <div class="text-center py-12">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
                    <p class="text-gray-500 mt-4 text-lg">Loading orders...</p>
                </div>
            </div>
        </div>

        <footer class="mt-8 text-center text-gray-500 text-sm">
            <p>The Daily Grind Order System â€¢ Admin Panel</p>
        </footer>
    </div>

    <script>
        // Global orders data
        let allOrders = [];

        // Load orders from server
        async function loadOrders() {
            try {
                const response = await fetch('/api/orders');
                allOrders = await response.json();
                displayOrders();
                updateStats();
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('orders-container').innerHTML = `
                    <div class="text-center py-8 text-red-500">
                        <i class="fas fa-exclamation-triangle text-4xl mb-4"></i>
                        <p class="text-xl mb-2">Error loading orders</p>
                        <p class="text-sm mb-4">${error.message}</p>
                        <button onclick="loadOrders()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                            <i class="fas fa-refresh mr-2"></i>Try Again
                        </button>
                    </div>
                `;
            }
        }

        // Display orders in the container
        function displayOrders() {
            const container = document.getElementById('orders-container');
            
            if (allOrders.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <i class="fas fa-clipboard-list text-6xl text-gray-300 mb-4"></i>
                        <p class="text-gray-500 text-xl mb-2">No orders yet</p>
                        <p class="text-gray-400">Orders will appear here when customers place them</p>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="grid gap-6">
                    ${allOrders.map(order => `
                        <div class="border-2 rounded-xl p-6 bg-white hover:shadow-lg transition-shadow ${getStatusColor(order.status)}">
                            <div class="flex justify-between items-start mb-4">
                                <div class="flex-1">
                                    <div class="flex items-center gap-3 mb-2">
                                        <h3 class="font-bold text-xl text-gray-800">${order.id}</h3>
                                        <span class="px-3 py-1 rounded-full text-sm font-semibold ${getStatusBadgeColor(order.status)}">
                                            ${order.status || 'received'}
                                        </span>
                                    </div>
                                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm text-gray-600">
                                        <div>
                                            <i class="fas fa-user mr-2"></i>
                                            <strong>Customer:</strong> ${order.customerName || 'N/A'}
                                        </div>
                                        <div>
                                            <i class="fas fa-clock mr-2"></i>
                                            <strong>Time:</strong> ${new Date(order.timestamp).toLocaleString()}
                                        </div>
                                        <div>
                                            <i class="fas fa-receipt mr-2"></i>
                                            <strong>Items:</strong> ${(order.items || order.order_details || []).length}
                                        </div>
                                    </div>
                                </div>
                                <div class="text-right ml-4">
                                    <div class="text-2xl font-bold text-green-600">$${order.total?.toFixed(2) || '0.00'}</div>
                                    ${order.tipAmount > 0 ? `
                                        <div class="text-sm text-gray-500">
                                            Tip: $${order.tipAmount?.toFixed(2) || '0.00'}
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                            
                            <!-- Order Items -->
                            <div class="border-t pt-4 mt-4">
                                <h4 class="font-semibold text-gray-700 mb-3 flex items-center">
                                    <i class="fas fa-utensils mr-2"></i>
                                    Order Items:
                                </h4>
                                <div class="space-y-2">
                                    ${(order.items || order.order_details || []).map(item => `
                                        <div class="flex justify-between items-center py-2 px-3 bg-gray-50 rounded">
                                            <div>
                                                <span class="font-medium">${item.quantity || 1}x ${item.name}</span>
                                                <span class="text-gray-500 text-sm ml-2">@ $${item.price?.toFixed(2) || '0.00'}</span>
                                            </div>
                                            <span class="font-semibold">$${((item.quantity || 1) * (item.price || 0)).toFixed(2)}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                            
                            <!-- Action Buttons -->
                            <div class="flex flex-wrap gap-2 mt-6 pt-4 border-t">
                                <button onclick="updateOrderStatus('${order.id}', 'received')" 
                                        class="bg-gray-500 text-white px-4 py-2 rounded-lg text-sm hover:bg-gray-600 transition flex items-center">
                                    <i class="fas fa-inbox mr-2"></i>Received
                                </button>
                                <button onclick="updateOrderStatus('${order.id}', 'preparing')" 
                                        class="bg-yellow-500 text-white px-4 py-2 rounded-lg text-sm hover:bg-yellow-600 transition flex items-center">
                                    <i class="fas fa-blender mr-2"></i>Preparing
                                </button>
                                <button onclick="updateOrderStatus('${order.id}', 'ready')" 
                                        class="bg-green-500 text-white px-4 py-2 rounded-lg text-sm hover:bg-green-600 transition flex items-center">
                                    <i class="fas fa-check mr-2"></i>Ready
                                </button>
                                <button onclick="updateOrderStatus('${order.id}', 'completed')" 
                                        class="bg-blue-500 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-600 transition flex items-center">
                                    <i class="fas fa-flag-checkered mr-2"></i>Completed
                                </button>
                                <button onclick="deleteOrder('${order.id}')" 
                                        class="bg-red-500 text-white px-4 py-2 rounded-lg text-sm hover:bg-red-600 transition flex items-center ml-auto">
                                    <i class="fas fa-trash mr-2"></i>Delete
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            container.innerHTML = html;
        }

        // Update statistics
        function updateStats() {
            const received = allOrders.filter(o => o.status === 'received').length;
            const preparing = allOrders.filter(o => o.status === 'preparing').length;
            const ready = allOrders.filter(o => o.status === 'ready').length;
            
            document.getElementById('total-orders').textContent = allOrders.length;
            document.getElementById('received-orders').textContent = received;
            document.getElementById('preparing-orders').textContent = preparing;
            document.getElementById('ready-orders').textContent = ready;
        }

        // Status color helpers
        function getStatusColor(status) {
            const colors = {
                'received': 'border-gray-300',
                'preparing': 'border-yellow-300',
                'ready': 'border-green-300',
                'completed': 'border-blue-300'
            };
            return colors[status] || 'border-gray-300';
        }

        function getStatusBadgeColor(status) {
            const colors = {
                'received': 'bg-gray-100 text-gray-800',
                'preparing': 'bg-yellow-100 text-yellow-800',
                'ready': 'bg-green-100 text-green-800',
                'completed': 'bg-blue-100 text-blue-800'
            };
            return colors[status] || 'bg-gray-100 text-gray-800';
        }

        // Order management functions
        async function updateOrderStatus(orderId, status) {
            try {
                const response = await fetch(`/api/orders/${orderId}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status })
                });
                
                if (response.ok) {
                    await loadOrders(); // Refresh the list
                    showNotification(`Order status updated to ${status}`, 'success');
                } else {
                    throw new Error('Failed to update order status');
                }
            } catch (error) {
                console.error('Error updating order:', error);
                showNotification('Error updating order status', 'error');
            }
        }

        async function deleteOrder(orderId) {
            if (!confirm('Are you sure you want to delete this order? This action cannot be undone.')) return;
            
            try {
                const response = await fetch(`/api/orders/${orderId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    await loadOrders(); // Refresh the list
                    showNotification('Order deleted successfully', 'success');
                } else {
                    throw new Error('Failed to delete order');
                }
            } catch (error) {
                console.error('Error deleting order:', error);
                showNotification('Error deleting order', 'error');
            }
        }

        async function clearAllOrders() {
            if (!confirm('ðŸš¨ ARE YOU SURE YOU WANT TO DELETE ALL ORDERS?\n\nThis action cannot be undone and will permanently remove all order data.')) return;
            
            try {
                const response = await fetch('/api/orders', {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    await loadOrders(); // Refresh the list
                    showNotification('All orders cleared successfully', 'success');
                } else {
                    throw new Error('Failed to clear orders');
                }
            } catch (error) {
                console.error('Error clearing orders:', error);
                showNotification('Error clearing orders', 'error');
            }
        }

        async function exportOrders() {
            try {
                const response = await fetch('/api/orders/export');
                const data = await response.json();
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `orders-export-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showNotification('Orders exported successfully', 'success');
            } catch (error) {
                console.error('Error exporting orders:', error);
                showNotification('Error exporting orders', 'error');
            }
        }

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500';
            const icon = type === 'success' ? 'fa-check' : type === 'error' ? 'fa-exclamation-triangle' : 'fa-info-circle';
            
            notification.className = `fixed top-4 right-4 ${bgColor} text-white px-6 py-3 rounded-lg shadow-lg z-50 transform transition-transform duration-300`;
            notification.innerHTML = `
                <div class="flex items-center">
                    <i class="fas ${icon} mr-3"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Auto-refresh every 30 seconds
        setInterval(loadOrders, 30000);

        // Load orders when page loads
        document.addEventListener('DOMContentLoaded', loadOrders);
    </script>
</body>
</html>
